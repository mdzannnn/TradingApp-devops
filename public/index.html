<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeJournal Pro 2026</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- External Styles -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<div class="container">
    <header class="header">
        <div class="logo"><i class="fa-solid fa-chart-line"></i> TradeJournal 2026</div>
        <div class="status-badge"><i class="fa-solid fa-wifi"></i> Live API</div>
    </header>

    <!-- Stats Bar -->
    <div class="stats-grid">
        <div class="stat-card">
            <div style="color:var(--text-muted)">Total P&L (SGD)</div>
            <div class="stat-value" id="total-pnl">$0.00</div>
        </div>
        <div class="stat-card">
            <div style="color:var(--text-muted)">Win Rate</div>
            <div class="stat-value" id="win-rate">0%</div>
        </div>
        <div class="stat-card">
            <div style="color:var(--text-muted)">Best Trade</div>
            <div class="stat-value text-profit" id="best-trade">$0.00</div>
        </div>
    </div>

    <div class="dashboard-grid">
        <!-- LEFT COLUMN: CONVERTER TOOL -->
        <div class="left-col">
            <div class="card">
                <div class="card-header"><div class="card-title"><i class="fa-solid fa-calculator"></i> Quick Convert</div></div>
                <div class="form-group"><label>Amount</label><input type="number" id="qc-amount" placeholder="100"></div>
                <div class="form-group" style="display:flex; gap:10px;">
                    <select id="qc-from"><option value="USD">USD</option><option value="EUR">EUR</option><option value="JPY">JPY</option></select>
                    <span style="align-self:center; color: var(--text-muted);">âžœ</span>
                    <select id="qc-to"><option value="SGD">SGD</option><option value="MYR">MYR</option></select>
                </div>
                <button class="btn btn-primary" onclick="runQuickConvert()">Calculate</button>
                <div style="margin-top:15px; font-weight:bold; color:var(--profit); text-align:center; font-size: 1.2rem;" id="qc-result"></div>
            </div>
            
            <div class="card">
                <div class="card-title"><i class="fa-solid fa-circle-info"></i> Instructions</div>
                <p style="color:var(--text-muted); margin-top:10px; font-size:0.9rem; line-height:1.6;">
                    Click any date on the calendar to log a trade. Use the arrows to navigate months (Locked to 2026).
                </p>
            </div>
        </div>

        <!-- RIGHT COLUMN: CALENDAR JOURNAL -->
        <div class="card">
            <div class="card-header">
                <div class="card-title"><i class="fa-regular fa-calendar"></i> Journal</div>
                <div style="display:flex; gap:10px; align-items:center;">
                    <button class="btn btn-secondary" style="width:35px; padding: 5px;" onclick="changeMonth(-1)"><i class="fa-solid fa-chevron-left"></i></button>
                    <div id="current-month-year" style="font-weight:bold; width:140px; text-align:center;">...</div>
                    <button class="btn btn-secondary" style="width:35px; padding: 5px;" onclick="changeMonth(1)"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="calendar-grid">
                <div class="weekday-label">Sun</div><div class="weekday-label">Mon</div><div class="weekday-label">Tue</div><div class="weekday-label">Wed</div><div class="weekday-label">Thu</div><div class="weekday-label">Fri</div><div class="weekday-label">Sat</div>
            </div>
            <div class="calendar-grid" id="calendar-days"></div>
        </div>
    </div>
</div>

<!-- POPUP MODAL (Hidden by default) -->
<div class="modal-overlay" id="journal-modal">
    <div class="modal-content">
        <button class="close-modal" onclick="closeModal()">&times;</button>
        <h3 style="margin-bottom:20px;">Log Trade Entry</h3>
        <form id="trade-form">
            <div class="form-group">
                <label>Date</label>
                <input type="date" id="trade-date" readonly style="opacity:0.7;">
            </div>
            <div class="form-group">
                <label>Currency</label>
                <select id="currency-select">
                    <option value="USD">USD</option><option value="EUR">EUR</option><option value="JPY">JPY</option>
                    <option value="SGD">SGD</option><option value="AUD">AUD</option>
                </select>
            </div>
            <div class="form-group">
                <label>P&L Amount (Original Currency)</label>
                <input type="number" id="pnl-amount" placeholder="e.g. 150 or -50" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Save Entry</button>
        </form>
    </div>
</div>

<div class="ticker-wrap"><marquee id="rates-marquee">Connecting to Markets...</marquee></div>

<script src="script.js"></script>
</body>
</html>
